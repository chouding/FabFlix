<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="./styles/main-app.css">
    <link rel="stylesheet" type="text/css" href="./styles/result.css">
    <title>Movie List</title>
</head>
<body>
<nav>
    <a href="./">Home</a>
    <a id="result" href="">Result</a>
    <a href="./shopping-cart.html">Checkout</a>

    <!-- Full text search -->
    <li>
        <div class="container">
            <input type="text" name="movie" id="autocomplete"
                   class="autocomplete-searchbox form-control"
                   placeholder="Search Movies"/>
        </div>
    </li>
</nav>
<h1>Fabflix</h1>
    <!-- Search movies -->
    <div class="border"></div>

<table class="table-container">
    <thead>

    <div class="search"></div>

    <!-- Filter movie list -->
    <form method="GET" action="result.html">
        <label for="limit">Movies Per Page: </label>
            <input id="genres" type="hidden" name="genres">
            <input id="title" type="hidden" name="title">
            <input id="page" type="hidden" name="page" value="1">
            <select id="limit" name="limit">
                <option value="10">10</option>
                <option value="25" selected="selected">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
            <label for="sort">Sort By: </label>
            <select id="sort" name="sort">
                <option value="1">Title &uarr;, Rating &darr;</option>
                <option value="2">Title &uarr;, Rating &uarr;</option>
                <option value="3">Title &darr;, Rating &darr;</option>
                <option value="4">Title &darr;, Rating &uarr;</option>
                <option value="5">Rating &darr;, Title &uarr;</option>
                <option value="6">Rating &darr;, Title &darr;</option>
                <option value="7">Rating &uarr;, Title &uarr;</option>
                <option value="8">Rating &uarr;, Title &darr;</option>
            </select>
            <button type="submit" onclick="return resetPage();">Submit</button>
    </form>

    <table class="table">
        <!-- Create a table header -->
        <thead>
        <tr class="TableTitle">
            <!-- Titles of each column-->
            <th scope="col">Title</th>
            <th scope="col">Years</th>
            <th scope="col">Director</th>
            <th scope="col">Genres</th>
            <th scope="col">Stars</th>
            <th scope="col">Rating</th>
            <th scope="col">Cart</th>
        </tr>
        </thead>
        <script src="search.js"></script>
        <tbody id=result-tbody></tbody>
    </table>
    </thead>
</table>
<div id="pagination"></div>
<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<!-- include jquery autocomplete JS  -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.11/jquery.autocomplete.min.js"></script>
<script src="result.js"></script>
<script src="full-search.js"></script>

</body>
</html>
