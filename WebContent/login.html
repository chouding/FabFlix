<!-- This page will be redirected from any url if you are not logged in -->
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="./styles/login.css" />
  <meta charset="UTF-8">
  <title>Login to Fablix</title>
  <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
</head>
<body>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<form id="login_form" method="post" action="#">
  <h1>Fabflix</h1>
  <div class="form-group">
    <label>
      <input name="email" placeholder="Enter Email" type="email" autofocus="autofocus">
    </label>
  </div>
  <br>
  <div class="form-group">
  <label>
    <input name="password" placeholder="Enter Password" type="password">
  </label>
  </div>
  <br>

  <!-- error msg -->
  <div id="login_error_message"></div>
  <input type="submit" value="Login">

  <!-- recaptcha for verification -->
  <div class="g-recaptcha" data-sitekey="6LegZvwlAAAAAF9O34Qg-qpxelEfJ_lV6keqsGtR"></div>
</form>


<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="./login.js"></script>

</body>
</html>
